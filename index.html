<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Movie Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
  <div id="container">
    <br>
  	<h1>Movie Trivia!</h1>
  	<h2>Time Remaining -- <span id="timer"></span></h2>
    <hr>

    <h2>What year of Hogwarts was Harry Potter's Goblet of Fire?</h2>
    <h3>
      <input type="radio" class="year" name="year" value="correct"> Fourth</input>
      <input type="radio" class="year" name="year" value="wrong"> Third</input>
      <input type="radio" class="year" name="year" value="wrong"> Fifth</input>
    </h3>

   <h2>Who played Sam in Lord of the Rings?</h2>
    <h3>
      <input type="radio" class="actor" name="actor" value="wrong">Orlando Bloom</input>
      <input type="radio" class="actor" name="actor" value="correct">Sean Austin</input>
      <input type="radio"  class="actor" name="actor" value="wrong">Billy Boyd</input>
    </h3>
  

    <h2>What was the rating for Frozen?</h2>
    <h3>
      <input type="radio" class="rating" name="rating" value="wrong">R</input>
      <input type="radio" class="rating" name="rating" value="wrong">PG-13</input>
      <input type="radio" class="rating" name="rating" value="correct">PG</input>
    </h3>
</div>

<!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  
  </body>
  </html>
